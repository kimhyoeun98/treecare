<body>

    <div id="stats-panel">
        <h4>ğŸ“Š ì‹¤ì‹œê°„ ê°€ë¡œìˆ˜ í˜„í™©</h4>
        <p><strong>ì´ ê°€ë¡œìˆ˜:</strong> <span id="total-trees">0</span>ê·¸ë£¨</p>
        <p><strong><span style="color: #008000;">â—</span> ê±´ê°•í•œ ë‚˜ë¬´:</strong> <span id="healthy-trees">0</span>ê·¸ë£¨</p>
        <p><strong><span style="color: #FF0000;">â—</span> ë¬¼ ë¶€ì¡± ë‚˜ë¬´:</strong> <span id="danger-trees">0</span>ê·¸ë£¨</p>
    </div>

    <div id="filter-controls">
        <button onclick="filterMarkers('all')">ì „ì²´ ë³´ê¸°</button>
        <button onclick="filterMarkers('healthy')">ê±´ê°•í•œ ë‚˜ë¬´</button>
        <button onclick="filterMarkers('danger')">ë¬¼ ë¶€ì¡± ë‚˜ë¬´</button>
    </div>


    <div id="map"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dfb25b13fdfefb4a64d2bb0b2beb4084&libraries=services"></script>

    <script>
        const mapContainer = document.getElementById('map');
        const mapOption = {
            center: new kakao.maps.LatLng(37.4200, 127.1266),
            level: 8
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);

        // ë§ˆì»¤ì™€ ì¸í¬ìœˆë„ìš°ë¥¼ ì €ì¥í•  ë°°ì—´ì„ script ìµœìƒë‹¨ìœ¼ë¡œ ì´ë™
        const markers = [];

        //í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateStats() {
            const totalCount = markers.length;
            let healthyCount = 0;
            let dangerCount = 0;

            for (const tree of markers) {
                if (tree.data.moisture < 40) {
                    dangerCount++;
                } else {
                    healthyCount++;
                }
            }

            document.getElementById('total-trees').innerText = totalCount;
            document.getElementById('healthy-trees').innerText = healthyCount;
            document.getElementById('danger-trees').innerText = dangerCount;
        }
        //í•„í„°ë§ í•¨ìˆ˜
        function filterMarkers(status) {
            for (const tree of markers) {
                const isDanger = tree.data.moisture < 40;

                if (status === 'all') {
                    tree.marker.setMap(map); // ëª¨ë“  ë§ˆì»¤ë¥¼ ì§€ë„ì— í‘œì‹œ
                } else if (status === 'healthy') {
                    tree.marker.setMap(isDanger ? null : map); // ê±´ê°•í•œ ë‚˜ë¬´ë§Œ í‘œì‹œ
                } else if (status === 'danger') {
                    tree.marker.setMap(isDanger ? map : null); // ìœ„í—˜í•œ ë‚˜ë¬´ë§Œ í‘œì‹œ
                }
            }
        }

        fetch('trees.json')
            .then(response => response.json())
            .then(treeData => {
                const imageSrcGreen = './images/marker_green.png';
                const imageSrcRed = './images/marker_red.png';
                const markerImageSize = new kakao.maps.Size(24, 35);
                const markerImageGreen = new kakao.maps.MarkerImage(imageSrcGreen, markerImageSize);
                const markerImageRed = new kakao.maps.MarkerImage(imageSrcRed, markerImageSize);
                let openedInfoWindow = null;

                for (const data of treeData) {
                    const markerImage = data.moisture < 40 ? markerImageRed : markerImageGreen;
                    const position = new kakao.maps.LatLng(data.lat, data.lng);
                    const marker = new kakao.maps.Marker({ map, position, title: data.title, image: markerImage });
                    const content = `<div class="infowindow-content"><div class="title">${data.title}</div><span>í† ì–‘ ìˆ˜ë¶„: ${data.moisture}%</span></div>`;
                    const infowindow = new kakao.maps.InfoWindow({ content, removable: true });

                    kakao.maps.event.addListener(marker, 'click', function () {
                        if (openedInfoWindow === infowindow) {
                            infowindow.close();
                            openedInfoWindow = null;
                        } else {
                            if (openedInfoWindow) openedInfoWindow.close();
                            infowindow.open(map, marker);
                            openedInfoWindow = infowindow;
                        }
                    });
                    markers.push({ marker, infowindow, data });
                }

                //ìµœì´ˆ í†µê³„ ì—…ë°ì´íŠ¸
                updateStats();

                // ë°ì´í„° ì‹œë®¬ë ˆì´ì…˜
                setInterval(function () {
                    if (markers.length === 0) return;
                    const randomIndex = Math.floor(Math.random() * markers.length);
                    const randomTree = markers[randomIndex];
                    const newMoisture = Math.floor(Math.random() * 101);
                    randomTree.data.moisture = newMoisture;

                    const newImage = newMoisture < 40 ? markerImageRed : markerImageGreen;
                    randomTree.marker.setImage(newImage);

                    const newContent = `<div class="infowindow-content"><div class="title">${randomTree.data.title}</div><span>í† ì–‘ ìˆ˜ë¶„: ${newMoisture}%</span></div>`;
                    randomTree.infowindow.setContent(newContent);

                    //ì‹œë®¬ë ˆì´ì…˜ í›„ í†µê³„ ì—…ë°ì´íŠ¸
                    updateStats();
                }, 3000);

            })
            .catch(error => console.error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì—ëŸ¬ ë°œìƒ:', error));

    </script>
